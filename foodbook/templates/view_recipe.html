{% extends "footer_header.html" %}

{% block css %}
<link rel = 'stylesheet' href = '/static/css/recipe.css'>
{% endblock %}

{% block content %}
<div class='content' id='personal-recipe-list'>
	{% for recipe in recipes %}
	<a href=/recipe/edit?rid={{ recipe.id }}>{{ recipe.name }} </a><br/>
	{% empty %}
	You have no recipes to speak of. Go make one now! <br/>
	{% endfor %}
</div>
{% endblock %}

{% extends "footer_header.html" %}

{% block content %}
      {% if ingredient %}
      <div class = 'ingredient'>
      	{% for key, value in ingredient.items %}
        {{ key }}: {{ value }} <br/>
        {% endfor %}
      </div>
      {% else %}
      <div class = '404'>
      	There is no ingredient with that name in the ingredient database.
      {% endif %}
{% endblock %}

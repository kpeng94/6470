{% extends "footer_header.html" %}

{% block content %}
<br/><br/><br/><br/>
      {{ message }}
      <div class = 'register'>
        <form method = 'post' action = '/register'>
          {% csrf_token %}
          {{ form.errors }}
    {% for field in form %}
        <div class="register-field">
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}
          <input type="submit", value="Register"/>
        </form>
      </div>

{% endblock %}
